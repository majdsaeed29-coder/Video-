<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AI Video Generator</title>
</head>
<body>
  <h2>اكتب نصك وحوّله لفيديو</h2>

  <textarea id="prompt" placeholder="اكتب وصف الفيديو..."></textarea>
  <button onclick="generate()">إنشاء الفيديو</button>

  <video id="video" controls style="width:300px; margin-top:20px;"></video>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;

      const response = await fetch("http://localhost:3000/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      document.getElementById("video").src = data.video;
    }
  </script>
</body>
</html>
